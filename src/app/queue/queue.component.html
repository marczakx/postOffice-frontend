<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">Identyfikator</th>
      <th scope="col">Pseudonim</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let queueItem of queue; let i = index"
      [ngClass] = "{'table-dark' : (queueItem.request.id == id)||(queueItem.request.pseudonym == pseudonym)}">
      <td>{{ queueItem.request.id }}</td>
      <td>{{ queueItem.request.pseudonym }}</td>
    </tr>
  </tbody>
</table>
